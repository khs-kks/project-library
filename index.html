<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <header>
        <h1>My library</h1>
        <button>Log in</button>
    </header>

    <main>
        <div class="add-book-wrapper">
            <button class="add-book">+ Add book</button>
        </div>
        <div class="books-grid">
            <div class="single-book">
                <div class="title">"Title"</div>
                <div class="author">Author</div>
                <div class="pages">1000pgs</div>
                <button class="read">Read</button>
                <button class="remove">Delete</button>
            </div>
        </div>
    </main>
    <footer>
        Copyleft 2022 khs
    </footer>
    <div class="modal not-visible">
        <div class="modal-content">

            <form action="post">
                <p>Add new book</p>
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" placeholder="Pages">
                <div class="checkbox">
                    <label for="read">Have your read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
